<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hangman</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/main.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/hangman.js"></script>
<script>
	$(document).keypress(function(e){   		
	    processKeyPress(e.key.toLowerCase());
	});
</script>
</head>
<body onload = start()>
	<main>
		<header>
			<h1>Hangman</h1>
		</header>
		<article>
			<h2>Instructions</h2>
			<p>Guess a letter by typing a key on your keyboard. Previous guesses appear below the hangman. Guess the word before the hangman depiction is complete and you win. If not, YOU LOSE!</p>
		</article>
			<select id='lvlSelect'>
			  <option value="easy">Easy</option>
			  <option value="medium">Medium</option>
			  <option value="hard">Hard</option>
			</select>
			<button onclick="start()" id='resetBtn'>Reset</button><br/>
			<table id='table' style='display: none'>
				<tr>
					<td><img style='visibility: hidden' id='branch' src='images/blueBranch.png'></td>
				</tr>
				<tr>		
					<td><img style='visibility: hidden' id='head' src="images/blueHungHead.png"></td>
				</tr>
				<tr>
					<td><img style='visibility: hidden' id='leftArm' src="images/blueLeftArm.png"><img style='visibility: hidden' id='body' src="images/blueBody.png"><img style='visibility: hidden' id='rightArm' src="images/blueRightArm.png"></td>
				</tr>
				<tr>
					<td><img style='visibility: hidden' id='leftLeg' src="images/blueLeftLeg.png"><img style='visibility: hidden' id='rightLeg' src="images/blueRightLeg.png"></td>	
				</tr>
			</table>
			<canvas>
			</canvas>
			<br/>
			<div id='randomWord'></div>
			<br/>
			<div id='prevLettersContainer'>
				<h3>Guesses</h3>
				<div id='prevLetters'>
				</div>
			</div>
	</main>
</body>
</html>
